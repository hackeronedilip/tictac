apiVersion: apps/v1
kind: Deployment
metadata:
  name: tictac-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tictac
  template:
    metadata:
      labels:
        app: tictac
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
      - name: tictac
        image: 959975882219.dkr.ecr.us-east-1.amazonaws.com/success:3281962e35d35349ab83d0ea2727d8e54d2712e4
        imagePullPolicy: Always
        ports:
        - containerPort: 80

